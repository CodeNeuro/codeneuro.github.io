<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="description" content="CodeNeuro is bringing neuroscientists, data scientists, hackers, and visualizers together to help understand the brain.">
  <title>CodeNeuro</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/homepage-styles.css">
  <link href='http://fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
  <link href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic" rel="stylesheet" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Fjord+One' rel='stylesheet' type='text/css'>
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="js/respond.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/d3.v3.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<html>
<body>

<div class="container">
  <img class="center-block" id="logo" src="svg/logo.svg">
</div>

<div class="container" id="network">
</div>

<div id="questions" class="container-fluid">
    <div class="container">
      <div id="contact" class="row">
        <div class="col-md-1">
        </div>
        <div class="col-md-6">
          <h1 id="get-in-touch">Questions? Get in touch.</h1>
        </div>
        <div class="col-md-1">
        </div>
        <div class="col-md-4">
          <span><a class="sociallink" href="mailto:info@codeneuro.org"><i id="icon" class="fa fa-envelope-square fa-5x"></i></a><a class="sociallink" href="https://twitter.com/CodeNeuro"><i id="icon" class="fa fa-twitter-square fa-5x"></i></a></span>
        </div>
      </div>
    </div>
  </div>

</body>
</html>

<script>

var width = 1100,
    height = 670

var color = [d3.rgb(50,110,220), d3.rgb(155,75,220), d3.rgb(0,170,78)]

var svg = d3.select("#network").append("svg")
    .attr("width", width)
    .attr("height", height);


d3.json("network.json", function(json) {

  json.nodes = json.nodes.map(function(d) { 
    d.x = width / 2
    d.y = height / 2
    return d
  })

  var force = d3.layout.force()
    .size([width, height])
    .linkDistance(350)
    .charge(0.01)
    .gravity(0.1)
    .nodes(json.nodes)
    .links(json.links)
    .start();

  var link = svg.selectAll(".link")
      .data(json.links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke", "rgb(200,200,200)")
      .style("stroke-opacity", 0.7)
      .style("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg.selectAll(".node")
      .data(json.nodes)
    .enter().append("g")
      .attr("class", "node")
      .call(force.drag);

  node.append("image")
      .attr("xlink:href", function(d) { return "png/network/" + d.name + ".png"; })
      .attr("x", -75)
      .attr("y", -75)
      .attr("width", 150)
      .attr("height", 150);
    
  node.append("circle")
      .attr("class", "node")
      .attr("r", 75)
      .style("fill", function(d) { return color[d.group]; })
      .style("fill-opacity", 0.5)
      .style("stroke", "white")
      .style("stroke-width", 3)
      .call(force.drag);

  node.append("a")
    .attr("xlink:href", function(d){return d.url;})
  .append("text")
    .text(function(d) { return d.name; })
    .attr("class", "location")
    .attr("y", -100)
    .attr("x", -50)

  
  node.transition()
    .duration(750)
    .delay(function(d, i) { return i * 5; })


  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  });
});

</script>
